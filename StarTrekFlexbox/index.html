<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Star-Trek The Original Series</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="menu">
            <li>Original Series</li>
            <li class="link-two">Next Generation</li>
            <li class="link-three">Kelvin Reboot</li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <header>
            <h2>The Original Series</h2>
          </header>
          <div class="section-one-columns">
            <div>
              <h3>Motion Picture</h3>
              <img src="img/the-motion-picture.png" alt="motion picture">
            </div>
            <div>
              <h3>Wrath of Khan</h3>
              <img src="img/wrath-of-khan.png" alt="wrath of khan">
            </div>
            <div class="third-photo">
              <h3>Search for Spock</h3>
              <img src="img/search-for-spock.png" alt="search for spock">
            </div>
            <div class="second-row-spacing">
              <h3>Voyage Home</h3>
              <img src="img/voyage-home.png" alt="voyage home">
            </div>
            <div class="second-row-spacing">
              <h3>Final Frontier</h3>
              <img src="img/final-frontier.png" alt="final frontier">
            </div>
            <div class="second-row-spacing-third-photo">
              <h3>Undiscovered Country</h3>
              <img src="img/undiscovered-country.png" alt="undiscovered country">
            </div>
          </div>
        </section>
        <section>
          <header>
            <h2>The Next Generation</h2>
          </header>
          <div class="section-two-columns">
            <div class="section-two-spacing">
              <h3>Generations</h3>
              <img src="img/generations.png" alt="generations">
            </div>
            <div class="section-two-spacing-two">
              <h3>First Contact</h3>
              <img src="img/first-contact.png" alt="first contact">
            </div>
            <div class="section-two-spacing-three">
              <h3>Insurrection</h3>
              <img src="img/insurrection.png" alt="insurrection">
            </div>
            <div class="section-two-spacing-four">
              <h3>Nemesis</h3>
              <img src="img/nemesis.png" alt="nemesis">
            </div>
          </div>
        </section>
        <section>
          <header>
            <h2>Kelvin Reboot</h2>
          </header>
          <div class="section-one-columns">
            <div>
              <h3>Star Trek</h3>
              <img src="img/star-trek.png" alt="star-trek">
            </div>
            <div>
              <h3>Beyond</h3>
              <img src="img/beyond.png" alt="beyond">
            </div>
            <div class="third-photo">
              <h3>Into Darkness</h3>
              <img src="img/into-darkness.png" alt="into darkness">
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
